<h1>Table <a href="../../schemas/{{table.schema}}.html">{{table.schema}}</a>.<em>{{table.name}}</em></h1>
<div class="md">{{table.description}}</div>

      <h2>Columns</h2>
      <table class="ui striped table">
        <thead>
          <tr><th></th><th>Name</th><th><abbr title="nullable?">nul</abbr></th><th>Data Type</th><th><abbr title="default">def</abbr></th><th>Description</th></tr>
        </thead>

        <tbody>
          <!--column repeater:<tr{{col.keyIndicatorCssClass}}><td>{{col.indicator}}</td><td>{{col.name}}</td><td>{{col.isNullable}}</td><td>{{col.dataType}}</td><td>{{col.defaultValue}}</td><td class='md'>{{col.description}}</td></tr>-->
        </tbody>
      </table>

    <div id="foreignkey_container">
        <h2>Foreign Keys</h2>

        <table class="ui striped table">
            <thead>
                <tr><th>Key Name</th><th>Column Name</th><th>References</th></tr>
            </thead>
            <tbody>
                <!--foreignkey repeater:<tr><td>{{foreignkey.name}}</td><td>{{foreignkey.originColumnName}}</td><td>{{foreignkey.schemaName}}.<a href="../{{foreignkey.schemaName}}/{{foreignkey.tableName}}.html">{{foreignkey.tableName}}</a>.{{foreignkey.columnName}}</td></tr>-->
            </tbody>
        </table>
    </div>

<div id="index_container">
    <h2>Indices</h2>
    <table class="ui striped table">
        <thead>
            <tr><th></th><th>Name</th><th>Owner</th><th>Access Method</th><th>Columns</th></tr>
        </thead>
        <tbody>
            <!--index repeater:<tr><td>{{idx.indicator}}</td><td>{{idx.name}}</td><td>{{idx.owner}}</td><td>{{idx.accessMethod}}</td><td>{{idx.definition}}</td></tr>-->
        </tbody>
    </table>
</div>

<div id="checkconstraint_container">
    <h2>Check Constraints</h2>

    <table class="ui striped table">
        <thead>
            <tr><th>Constraint Name</th><th>Description</th></tr>
        </thead>
        <tbody>
            <!--checkconstraint repeater:<tr><td>{{check.name}} <br /> {{check.definition}}</td><td class='md'>{{check.description}}</td></tr>-->
        </tbody>
    </table>
</div>

<div id="trigger_container">
    <h2>Triggers</h2>

    <table class="ui striped table">
        <thead>
            <tr><th>Name</th><th>Function</th><th>On</th><th>Timing</th><th>Orientation</th><th>Condition</th></tr>
        </thead>
        <tbody>
            <!--trigger repeater:<tr><td>{{trigger.name}}</td><td><a href="../../functions/{{trigger.functionSchema}}/{{trigger.functionName}}.{{trigger.functionOid}}.html">{{trigger.functionSchema}}.{{trigger.functionName}}</a></td><td>{{trigger.eventName}}</td><td>{{trigger.timing}}</td><td>{{trigger.orientation}}</td><td>{{trigger.condition}}</td></tr>-->
        </tbody>
    </table>
</div>
